name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Linux builds
          - goos: linux
            goarch: amd64
            suffix: ''
          - goos: linux
            goarch: arm64
            suffix: ''
          - goos: linux
            goarch: arm
            goarm: 7
            suffix: ''
          
          # macOS builds
          - goos: darwin
            goarch: amd64
            suffix: ''
          - goos: darwin
            goarch: arm64
            suffix: ''
          
          # Windows builds
          - goos: windows
            goarch: amd64
            suffix: '.exe'
          - goos: windows
            goarch: arm64
            suffix: '.exe'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
        run: |
          if [ -n "$GOARM" ]; then
            export GOARM=${{ matrix.goarm }}
            BINARY_NAME="githubrel-${{ matrix.goos }}-${{ matrix.goarch }}v${{ matrix.goarm }}${{ matrix.suffix }}"
          else
            BINARY_NAME="githubrel-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}"
          fi
          go build -o "$BINARY_NAME" -ldflags="-s -w -X main.version=${{ steps.version.outputs.VERSION }}" ./cmd/githubrel
          echo "BINARY_NAME=$BINARY_NAME" >> $GITHUB_ENV

      - name: Create checksums
        run: |
          if [ "${{ matrix.goos }}" = "windows" ]; then
            sha256sum "$BINARY_NAME" > "$BINARY_NAME.sha256"
          else
            sha256sum "$BINARY_NAME" > "$BINARY_NAME.sha256"
          fi

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ env.BINARY_NAME }}
            ${{ env.BINARY_NAME }}.sha256
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
