# Default values for github-releases

replicaCount: 1

image:
  repository: your-registry/github-releases
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: true
  className: nginx
  annotations: {}
  hosts:
    - host: github-releases.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Environment variables
env:
  GITHUB_RELEASES_HOST: "0.0.0.0"
  GITHUB_RELEASES_PORT: "8000"
  # Database URL will be auto-constructed using PostgreSQL values

# GitHub Token (will be stored in a Secret)
githubToken: ""

# PostgreSQL Configuration
postgresql:
  enabled: true
  auth:
    database: github_releases
    username: github_releases
    password: changeme
  primary:
    persistence:
      enabled: true
      size: 1Gi
